<div class="container">
    <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Job</mat-label>
            <input matInput type="job" formControlName="job">
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="!createForm.valid">Submit</button>
    </form>

    <p *ngIf="successCreate">User created successfully!</p>
</div>
