<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
        <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Log in</button>
    </form>

    <p class="error" *ngIf="loginFail">This user does not have an active account. <a [routerLink]="['signup']">Sign up here</a></p>

    <p>Don't have an account? <a [routerLink]="['signup']">Sign up here</a></p>
</div>
