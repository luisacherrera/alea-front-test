<div class="container">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
        <button type="submit" mat-raised-button color="accent" [disabled]="!signupForm.valid">Submit</button>
    </form>

    <p>Already have an account? <a [routerLink]="['']">Log in here</a></p>
</div>
