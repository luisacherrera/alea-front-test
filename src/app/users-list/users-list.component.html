<div class="container">
    <ul class="users">
        <li class="user-detail" *ngFor="let user of users | paginate: { itemsPerPage: 3, currentPage: p }">
            <app-user-card [data]="user"></app-user-card>
        </li>
    </ul>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
